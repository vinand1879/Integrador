<ion-header>

  <ion-navbar>

    <ion-title>Cursos Online</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--
   colocando codigo do ionic site
-->

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/professo1.png">
      </ion-avatar>
      <h2 class="feed_title">{{objeto_feed.titulo}}</h2>
     
    </ion-item>

    <img src="assets/imgs/ferreto.png">

    <ion-card-content>
      <p>
        {{objeto_feed.descricao}}

      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
            <a  href="http://www.professorferretto.com.br/">Matemática Para Enem</a>
        </button>
      </ion-col>
     
   
    </ion-row>

  </ion-card>


  <ion-card>
    
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/professo2.png">
          </ion-avatar>
          <h2 class="feed_title">Professor Grings</h2>
         
        </ion-item>
    
        <img src="assets/imgs/Grings.png">
    
        <ion-card-content>
          <p>
            Estude com o Professor Grings.
    
          </p>
        </ion-card-content>
    
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
                <a  href="http://omatematico.com/">Matemática Para Vestibulares</a>
            </button>
          </ion-col>
         
       
        </ion-row>
    
      </ion-card>

    

</ion-content>
